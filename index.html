<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Agent Presence</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #f1f1f1;
      margin-bottom: 30px;
    }
    .ip-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 10px auto;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .online {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px #007bff;
    }
    .offline {
      background: #444;
      color: #999;
      opacity: 0.5;
    }
    small {
      color: #ccc;
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }
    #info {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üü¢ Tr·∫°ng th√°i truy c·∫≠p (Local)</h1>
  <div id="info">D·ª±a tr√™n IP ng∆∞·ªùi truy c·∫≠p t·ª´ URL (?ip=...)</div>
  <div id="list">Ch∆∞a c√≥ d·ªØ li·ªáu IP</div>

  <script>
    const TIMEOUT = 30; // gi√¢y
    const STORAGE_KEY = "liveIpList";

    // L·∫•y IP t·ª´ ?ip= trong URL
    const params = new URLSearchParams(location.search);
    const currentIP = params.get("ip");

    // Ghi l·∫°i IP n·∫øu c√≥
    if (currentIP) {
      let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      data[currentIP] = Date.now(); // c·∫≠p nh·∫≠t th·ªùi gian truy c·∫≠p
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // Render danh s√°ch IP
    function render() {
      const now = Date.now();
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";

      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

      const entries = Object.entries(data);
      if (entries.length === 0) {
        listDiv.innerHTML = "<p>Kh√¥ng c√≥ IP n√†o ghi nh·∫≠n.</p>";
        return;
      }

      for (const [ip, timestamp] of entries) {
        const diff = (now - timestamp) / 1000;
        const status = diff <= TIMEOUT ? "online" : "offline";

        const box = document.createElement("div");
        box.className = `ip-box ${status}`;
        box.innerHTML = `
          <div>IP: ${ip}</div>
          <small>${status === "online" ? "ƒêang ho·∫°t ƒë·ªông" : "Ng·∫Øt k·∫øt n·ªëi"}</small>
          <small>${Math.floor(diff)} gi√¢y tr∆∞·ªõc</small>
        `;
        listDiv.appendChild(box);
      }
    }

    render();
    setInterval(render, 5000); // c·∫≠p nh·∫≠t m·ªói 5 gi√¢y
  </script>
</body>
</html>
